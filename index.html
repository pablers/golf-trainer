<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Golf Swing Metronome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",

    <style>
      .tempo-slider::-webkit-slider-runnable-track {
        background: transparent;
        height: 100%;
      }
      .tempo-slider::-moz-range-track {
        background: transparent;
        height: 100%;
      }
      .tempo-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -10px; /* Center thumb vertically */
        height: 32px;
        width: 32px;
        background-color: #f0fdf4; /* green-50 */
        border-radius: 50%;
        border: 4px solid #22c55e; /* green-500 */
        box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        transition: transform 0.1s ease-in-out;
      }
      .tempo-slider:active::-webkit-slider-thumb {
        transform: scale(1.1);
      }
      .tempo-slider::-moz-range-thumb {
        height: 24px;
        width: 24px;
        background-color: #f0fdf4;
        border-radius: 50%;
        border: 4px solid #22c55e;
        box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        transition: transform 0.1s ease-in-out;
        border: none; /* Reset border for Firefox */
      }
      .tempo-slider:active::-moz-range-thumb {
        transform: scale(1.1);
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
